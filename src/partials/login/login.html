<div class="main-wrapper">
  <include src="./partials/utils/login-switch-theme.html"></include>
  <div class="card-container">
    <div class="card">
      <div class="login-form">
        <div class="header" id="comebacks">Login</div>
        <div class="content">
          <form id="loginForm">
            <div class="input-field">
              <input type="text" placeholder="Enter Email" />
            </div>
            <div class="input-field">
              <input type="password" placeholder="Enter Password" />
            </div>
            <div class="input-field">
              <button class="btn btn-submit" type="submit">Log in</button>
            </div>
            <button class="login-button" id="googleBtn">
              <img
                class="login-button__icon"
                src="/src/images/icons8-google.svg"
                alt="google-icon"
              />
              <span class="login-button__title" data-lang="singInButton"
                >Sign in with Google</span
              >
            </button>
          </form>
        </div>
        <div class="footer">
          Don't have an account ?
          <button class="btn btn-rotate" id="btn-signup">Sign up</button>
        </div>
      </div>
      <!-- end login-form panel -->
      <div class="signup-form">
        <div class="header" id="comebacks">Sign up</div>
        <div class="content">
          <form id="signupForm">
            <div class="input-field">
              <input type="email" placeholder="Enter Email" />
            </div>
            <div class="input-field group">
              <input type="password" placeholder="Enter Password" />
              <span class="see-password">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path
                    fill="#fff"
                    d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                  />
                </svg>
              </span>
            </div>
            <div class="input-field">
              <button class="btn btn-submit" type="submit">Get started</button>
            </div>
            <button class="login-button" data-action="login-google">
              <img
                class="login-button__icon"
                src="/src/images/icons8-google.svg"
                alt="google-icon"
              />
              <span class="login-button__title" data-lang="singInButton"
                >Sign in with Google</span
              >
            </button>
          </form>
        </div>

        <div class="footer">
          <button class="btn btn-rotate" id="btn-login">
            I have an account
          </button>
        </div>
      </div>
      <!-- end signup-form panel -->
    </div>
    <!-- end card -->
  </div>
  <!-- end card-container -->
  <!-- <include src="./partials/utils/switch-theme.html"></include> -->
</div>
